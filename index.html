<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Vision Pro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbars">
      <nav id="nav-p">
        <div class="apple-logo">
          <img src="./assets/pngwing.com.png" alt="" />
        </div>
        <div class="options">Store</div>
        <div class="options">Mac</div>
        <div class="options">iPad</div>
        <div class="options">iPhone</div>
        <div class="options">Watch</div>
        <div class="options">Vision</div>
        <div class="options">AirPods</div>
        <div class="options">TV & Home</div>
        <div class="options">Entertainment</div>
        <div class="options">Accessories</div>
        <div class="options">Support</div>
        <div class="search-button"><i class="ri-search-line"></i></div>
        <div class="shop"><i class="ri-shopping-bag-line"></i></div>
      </nav>
      <nav id="nav-s">
        <div class="left-nav">
          <h3>Apple Vision Pro</h3>
        </div>
        <div class="right-nav">
          <div class="overview-option">Overview</div>
          <div class="right-options">Guided Tour</div>
          <div class="right-options">Tech Specs</div>
          <div class="demo">
            <button>Book a demo</button>
          </div>
          <div class="buy">
            <button>Buy</button>
          </div>
        </div>
      </nav>
    </div>
    <div id="main">
      <div id="page"></div>
    </div>
  </body>
</html>
